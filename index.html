<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon in JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex">
        <img
          class="mx-auto"
          width="800"
          height="221"
          src="./images/pokemon-text-bgi.png"
          alt="pokemon text bgi"
        />
        <select
          class="form-select ms-auto me-5 w-25 h-25 js-select text-bg-danger mt-4"
        >
          <option value="All">All</option>
        </select>
      </div>
      <ul
        class="js-list row mt-5 list-unstyled gap-5 justify-content-center"
      ></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
