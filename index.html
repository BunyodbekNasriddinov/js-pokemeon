<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon in JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container-lg p-5 pt-0">
      <button class="main-btn shadow js-mode">
        <img
          src="./images/mode-icon.png"
          width="30"
          height="30"
          alt="Light and dark mode button"
        />
      </button>
      <button class="main-btn shadow js-modal">
        <img
          src="./images/heart-icon.png"
          width="30"
          height="30"
          alt="Light and dark mode button"
        />
      </button>
      <a class="d-none shadow main-btn js-scroll" href="#">
        <img
          src="./images/back-to-top.png"
          width="50"
          height="50"
          alt="Light and dark mode button"
        />
      </a>
      <div class="d-flex row">
        <img
          class="img-fluid col-12 col-md-12 col-lg-8"
          width="900"
          height="321"
          src="./images/pokemon-text-bgi.png"
          alt="pokemon text bgi"
        />
        <div class="ms-auto col-12 col-md-12 col-lg-4">
          <form class="js-form" method="post">
            <select class="form-select my-3 js-select text-bg-danger mt-4">
              <option value="All">All</option>
            </select>
            <select class="form-select bg-primary text-white js-sort-select">
              <option value="all">All</option>
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="0-9">ID: 0-9</option>
              <option value="9-0">ID: 9-0</option>
            </select>
            <input
              class="btn mt-3 bg-white text-danger js-input w-100"
              type="search"
              placeholder="Search pokemon"
              autofocus
            />
            <button class="btn mt-3 btn-primary w-100" type="button">Search</button>
          </form>
        </div>
      </div>
      <ul
        class="js-favorite-list list-group d-flex d-none p-5 g-3 align-items-center"
      ></ul>
      <ul
        class="js-list row mt-5 list-unstyled gap-3 gap-md-4 gap-lg-5 justify-content-center"
      ></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/pokemon.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
